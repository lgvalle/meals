version: 2

defaults: &defaults
  working_directory: ~/code
  docker:
    - image: circleci/android:api-27-alpha
  environment:
    JVM_OPTS: -Xmx3200m

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

  test:
    <<: *defaults
    steps:
      - run:
          name: Run unit tests
          command: ./gradlew test
      - store_test_results:
          path: app/build/test-results

  static_analysis:
      - run:
          name: Run static analysis
          command: ./gradlew evaluateViolations
      - store_artifacts:
          path: app/build/reports
          destination: reports

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
