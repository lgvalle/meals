version: 2

defaults: &defaults
  working_directory: ~/code
  docker:
    - image: circleci/android:api-27-alpha
  environment:
    JVM_OPTS: -Xmx3200m

attach_workspace: &attach_workspace
  attach_workspace:
    at: workspace

jobs:
  checkout:
      - checkout:
          path: workspace/repo
      # Persist repo code
      - persist_to_workspace:
          root: workspace
          paths:
            - repo
  build:
    <<: *defaults
    steps:
      - *attach_workspace
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      # Persist built app code
      - persist_to_workspace:
          root: workspace
          paths:
            - repo/app/build

  test:
    <<: *defaults
    steps:
      - *attach_workspace
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run unit tests
          command: ./gradlew test
      # Collect JUnit test results
      - store_test_results:
          path: workspace/repo/app/build/test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout
      - build:
          requires:
            - checkout
