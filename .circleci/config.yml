version: 2

defaults: &defaults
  working_directory: ~/code
  docker:
    - image: circleci/android:api-27-alpha
  environment:
    JVM_OPTS: -Xmx3200m

restore_cache: &restore_cache
  key: gradle-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

save_cache: &save_cache
  paths:
    - ~/.gradle/caches
    - ~/.gradle/wrapper
    - ~/.android/build-cache
    - /opt/android/sdk/build-tools
  key: gradle-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      # Persist repo code
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache: *restore_cache
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache: *save_cache

  assemble:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache: *restore_cache
      - run:
          name: Assemble
          command: ./gradlew assemble
      - store_artifacts:
          path: app/build/outputs/
          destination: artifacts
      # Persist built app code
      - persist_to_workspace:
          root: .
          paths:
            - app/build
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run unit tests
          command: ./gradlew test
      # Collect JUnit test results
      - store_test_results:
          path: app/build/test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout
      - build:
          requires:
            - checkout
      - assemble:
          requires:
            - build
      - test:
          requires:
            - assemble
